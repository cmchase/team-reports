# Team categorization rules for Jira reports
# Each category can have components, projects, keywords, and description
team_categories:
  Backend Development:
    components:
      - "Backend"
      - "API"
    keywords:
      - "database"
      - "service"
    description: "Backend services and API development"

  Frontend Development:
    components:
      - "Frontend"
      - "UI"
    keywords:
      - "react"
      - "typescript"
    description: "Frontend and user interface work"

  Quality Engineering:
    components:
      - "QE"
      - "Testing"
    projects:
      - "TESTS"
    description: "Quality engineering and testing"

  DevOps:
    keywords:
      - "deployment"
      - "infrastructure"
      - "kubernetes"
    description: "DevOps and infrastructure work"

  Security:
    keywords:
      - "security"
      - "vulnerability"
      - "audit"
    description: "Security-related work and vulnerability fixes"

